<div class="card">
  <div class="card-header card-header-warning">
    <h4 class="card-title">Tasks</h4>
  </div>
  <div class="card-body table-responsive">
    <table class="table table-hover">
      <thead class="text-warning">
      <th>#</th>
      <th>Title</th>
      <th>Category</th>
      <th>Priority</th>
      <th>Date</th>
      <th>Status</th>
      </thead>
      <tbody>
      <tr *ngFor="let task of tasks; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ task.title }}</td>
        <td>{{ task.category?.title ?? 'No category' }}</td>
        <td>{{ task.priority?.title ?? 'No priority' }}</td>
        <td>{{ task.date ? (task.date | date:'short') : 'No date' }}</td>
        <td >{{ task.completed }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
