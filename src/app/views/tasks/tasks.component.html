<div class="card">
  <div class="card-header card-header-warning">
    <h4 class="card-title">Tasks</h4>
  </div>
  <div class="card-body table-responsive">
    <table class="table table-hover">
      <thead class="text-warning">
      <th>#</th>
      <th>Title</th>
      <th>Category</th>
      <th>Priority</th>
      <th>Date</th>
      <th>Status</th>
      </thead>
      <tbody>
      <tr *ngFor="let task of tasks; let i = index" [class.completed]="task.completed">
        <td>{{ i + 1 }}</td>
        <td>{{ task.title }}</td>
        <td>{{ task.category?.title ?? 'No category' }}</td>
        <td>{{ task.priority?.title ?? 'No priority' }}</td>
        <td>{{ task.date ? (task.date | date:'short') : 'No date' }}</td>
        <div class="form-check">
          <label class="form-check-label">
            <input (click)="toggleTaskCompleted(task)" [checked]="task.completed" class="form-check-input" type="checkbox" value="">
            <span class="form-check-sign">
              <span class="check"></span>
            </span>
          </label>
        </div>
      </tr>
      </tbody>
    </table>
  </div>
</div>
