<mat-dialog-content>
  <p mat-dialog-title>{{ dialogTitle }}</p>
  <mat-form-field>
    <mat-label>Title (required)</mat-label>
    <input #inputTitle (keydown.enter)="onConfirm()" [(ngModel)]="tmpTitle" matInput>
    <button
      (click)="tmpTitle= ''"
      *ngIf="tmpTitle.trim().length > 0" aria-label="Clear" mat-icon-button matSuffix>
      <mat-icon>X</mat-icon>
    </button>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="center">
  <button
    (click)="onConfirm()"
    [disabled]="inputTitle.value.trim().length==0" color="primary" mat-raised-button>
    Save
  </button>
  <button (click)="onCancel()" mat-raised-button>Cancel</button>
</mat-dialog-actions>
